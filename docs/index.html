<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>前端知识小册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" href="./static/favicon.ico" />
    <link rel="stylesheet" href="./static/docsify-vue.css" />
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        maxLevel: 4,
        subMaxLevel: 2,
        auto2top: true,
        loadSidebar: true,
        coverpage: false,
        alias: {
          "/es6/_sidebar.md": "/es6/_sidebar.md",
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        search: {
          paths: "auto",
          placeholder: "🔍 搜索 ",
          noData: "😞 暂无数据! ",
          depth: 6,
        },
        pagination: {
          previousText: "上一页",
          nextText: "下一页",
          crossChapter: true,
        },
        plugins: [],
      };
    </script>
    <script src="./static/docsify.min.js"></script>
    <script src="./static/search.js"></script>
  </body>
</html>
